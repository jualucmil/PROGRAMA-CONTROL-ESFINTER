import 'dart:async';
import 'package:flutter/material.dart';
import '../models/nino.dart';
import '../models/registro.dart';
import '../services/database_service.dart';
import '../theme/app_theme.dart';

class RegistroScreen extends StatefulWidget {
  final Nino nino;
  const RegistroScreen({super.key, required this.nino});

  @override
  State<RegistroScreen> createState() => _RegistroScreenState();
}

class _RegistroScreenState extends State<RegistroScreen> {
  late DateTime _horaInicio;
  late Timer _timer;
  int _segundos = 0;

  String _panal = 'nada';
  String _iniciativa = 'ninguna';
  String _bano = 'nada';

  @override
  void initState() {
    super.initState();
    _horaInicio = DateTime.now();
    _timer = Timer.periodic(const Duration(seconds: 1), (_) {
      setState(() => _segundos++);
    });
  }

  @override
  void dispose() {
    _timer.cancel();
    super.dispose();
  }

  String _formatTime(int s) {
    final m = s ~/ 60;
    final sec = s % 60;
    return '${m.toString().padLeft(2, '0')}:${sec.toString().padLeft(2, '0')}';
  }

  Future<void> _guardar() async {
    _timer.cancel();
    final registro = Registro(
      ninoId: widget.nino.id!,
      nombreNino: widget.nino.nombre,
      fecha: DateTime.now(),
      horaInicio: _horaInicio,
      duracionSegundos: _segundos,
      estadoPanal: _panal,
      iniciativa: _iniciativa,
      resultadoBano: _bano,
    );
    await DatabaseService.insertRegistro(registro);
    if (!mounted) return;
    ScaffoldMessenger.of(context).showSnackBar(
      const SnackBar(
        content: Row(children: [
          Icon(Icons.check_circle, color: Colors.white),
          SizedBox(width: 8),
          Text('Registro guardado correctamente'),
        ]),
        backgroundColor: AppTheme.success,
      ),
    );
    Navigator.pop(context);
  }

  @override
  Widget build(BuildContext context) {
    return Scaffold(
      appBar: AppBar(title: Text('Registro — ${widget.nino.nombre}')),
      body: SingleChildScrollView(
        padding: const EdgeInsets.all(20),
        child: Column(
          crossAxisAlignment: CrossAxisAlignment.stretch,
          children: [
            // Cronómetro
            Container(
              padding: const EdgeInsets.symmetric(vertical: 28),
              decoration: BoxDecoration(
                gradient: const LinearGradient(
                  colors: [Color(0xFF1565C0), Color(0xFF0D47A1)],
                ),
                borderRadius: BorderRadius.circular(20),
                boxShadow: [
                  BoxShadow(
                    color: AppTheme.primary.withOpacity(0.4),
                    blurRadius: 16,
                    offset: const Offset(0, 6),
                  ),
                ],
              ),
              child: Column(
                children: [
                  const Row(
                    mainAxisAlignment: MainAxisAlignment.center,
                    children: [
                      Icon(Icons.timer, color: Colors.white70, size: 20),
                      SizedBox(width: 6),
                      Text('Tiempo sentado',
                          style: TextStyle(color: Colors.white70, fontSize: 14)),
                    ],
                  ),
                  const SizedBox(height: 8),
                  Text(
                    _formatTime(_segundos),
                    style: const TextStyle(
                      color: Colors.white,
                      fontSize: 60,
                      fontWeight: FontWeight.w800,
                      letterSpacing: 4,
                      fontFamily: 'monospace',
                    ),
                  ),
                ],
              ),
            ),
            const SizedBox(height: 24),

            // Q1: Pañal
            _QuestionCard(
              numero: '1',
              pregunta: '¿El pañal traía algo?',
              icon: Icons.baby_changing_station,
              opciones: const ['nada', 'pipi', 'caca', 'ambos'],
              labels: const ['Nada', 'Pipí', 'Caca', 'Ambos'],
              colors: const [
                Colors.grey,
                AppTheme.pipiColor,
                AppTheme.cacaColor,
                Colors.orange,
              ],
              selected: _panal,
              onChanged: (v) => setState(() => _panal = v),
            ),
            const SizedBox(height: 16),

            // Q2: Iniciativa
            _QuestionCard(
              numero: '2',
              pregunta: '¿El niño ha pedido ir?',
              icon: Icons.record_voice_over,
              opciones: const ['ninguna', 'pipi', 'caca'],
              labels: const ['No pidió', 'Pidió Pipí', 'Pidió Caca'],
              colors: const [
                Colors.grey,
                AppTheme.pipiColor,
                AppTheme.cacaColor,
              ],
              selected: _iniciativa,
              onChanged: (v) => setState(() => _iniciativa = v),
            ),
            const SizedBox(height: 16),

            // Q3: Baño
            _QuestionCard(
              numero: '3',
              pregunta: '¿Ha hecho algo en el baño?',
              icon: Icons.water_drop,
              opciones: const ['nada', 'pipi', 'caca', 'ambos'],
              labels: const ['Nada', 'Pipí', 'Caca', 'Ambos'],
              colors: const [
                Colors.grey,
                AppTheme.pipiColor,
                AppTheme.cacaColor,
                Colors.orange,
              ],
              selected: _bano,
              onChanged: (v) => setState(() => _bano = v),
            ),
            const SizedBox(height: 28),

            ElevatedButton.icon(
              onPressed: _guardar,
              icon: const Icon(Icons.save_alt, size: 26),
              label: const Text('FINALIZAR Y GUARDAR'),
              style: ElevatedButton.styleFrom(
                backgroundColor: AppTheme.success,
                minimumSize: const Size(double.infinity, 64),
                textStyle: const TextStyle(
                    fontSize: 20, fontWeight: FontWeight.w800),
                shape: RoundedRectangleBorder(
                    borderRadius: BorderRadius.circular(16)),
              ),
            ),
            const SizedBox(height: 16),
          ],
        ),
      ),
    );
  }
}

class _QuestionCard extends StatelessWidget {
  final String numero;
  final String pregunta;
  final IconData icon;
  final List<String> opciones;
  final List<String> labels;
  final List<Color> colors;
  final String selected;
  final ValueChanged<String> onChanged;

  const _QuestionCard({
    required this.numero,
    required this.pregunta,
    required this.icon,
    required this.opciones,
    required this.labels,
    required this.colors,
    required this.selected,
    required this.onChanged,
  });

  @override
  Widget build(BuildContext context) {
    return Card(
      child: Padding(
        padding: const EdgeInsets.all(20),
        child: Column(
          crossAxisAlignment: CrossAxisAlignment.start,
          children: [
            Row(
              children: [
                CircleAvatar(
                  radius: 14,
                  backgroundColor: AppTheme.primary,
                  child: Text(numero,
                      style: const TextStyle(
                          color: Colors.white,
                          fontWeight: FontWeight.bold,
                          fontSize: 14)),
                ),
                const SizedBox(width: 10),
                Icon(icon, color: AppTheme.primary, size: 22),
                const SizedBox(width: 8),
                Expanded(
                  child: Text(pregunta,
                      style: const TextStyle(
                          fontSize: 16, fontWeight: FontWeight.w700,
                          color: AppTheme.textPrimary)),
                ),
              ],
            ),
            const SizedBox(height: 16),
            Wrap(
              spacing: 10,
              runSpacing: 10,
              children: List.generate(opciones.length, (i) {
                final isSelected = selected == opciones[i];
                return GestureDetector(
                  onTap: () => onChanged(opciones[i]),
                  child: AnimatedContainer(
                    duration: const Duration(milliseconds: 180),
                    padding: const EdgeInsets.symmetric(
                        horizontal: 18, vertical: 12),
                    decoration: BoxDecoration(
                      color: isSelected
                          ? colors[i].withOpacity(0.15)
                          : Colors.grey.shade100,
                      borderRadius: BorderRadius.circular(12),
                      border: Border.all(
                        color: isSelected ? colors[i] : Colors.grey.shade300,
                        width: isSelected ? 2.5 : 1,
                      ),
                    ),
                    child: Row(
                      mainAxisSize: MainAxisSize.min,
                      children: [
                        if (isSelected)
                          Icon(Icons.check_circle,
                              color: colors[i], size: 18),
                        if (isSelected) const SizedBox(width: 6),
                        Text(
                          labels[i],
                          style: TextStyle(
                            fontWeight: isSelected
                                ? FontWeight.w700
                                : FontWeight.w500,
                            color: isSelected ? colors[i] : Colors.grey[700],
                            fontSize: 15,
                          ),
                        ),
                      ],
                    ),
                  ),
                );
              }),
            ),
          ],
        ),
      ),
    );
  }
}